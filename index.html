<head>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">

    <!-- Import Map for Three.js ES Modules -->

                    <div id="startLevels" class="menu-card">
                        <div class="card-icon">ğŸ†</div>
                        <h3>Level Auswahl</h3>
                        <p>LÃ¶se Aufgaben und sammle Sterne</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="floating-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>

    </div>

    <!-- Level Selection Screen -->
    <div id="levelScreen" class="screen">
        <div class="screen-bg"></div>

        <div class="screen-header">
            <button id="backFromLevels" class="btn-back">
                <span>â†</span> ZurÃ¼ck

            </div>
        </div>
    </div>

    <!-- Simulator Screen -->
    <div id="simulatorScreen" class="screen">
        <canvas id="robotCanvas"></canvas>

        <div class="simulator-header">
            <button id="backToHome" class="btn-back">

        <div class="control-panel glass-card">
            <h3 class="control-title">Gelenk-Steuerung</h3>

            <div class="control-group">
                <label for="baseRotation" class="control-label">
                    <span class="label-text">Basis Rotation</span>
                    <span id="baseValue" class="label-value">0Â°</span>
                </label>
                <input type="range" id="baseRotation" class="slider" min="-180" max="180" value="0" step="1">
            </div>

            <div class="control-group">
                <label for="shoulder" class="control-label">
                    <span class="label-text">Schulter</span>
                    <span id="shoulderValue" class="label-value">0Â°</span>
                </label>
                <input type="range" id="shoulder" class="slider" min="-90" max="90" value="0" step="1">
            </div>

            <div class="control-group">
                <label for="elbow" class="control-label">
                    <span class="label-text">Ellbogen</span>
                    <span id="elbowValue" class="label-value">0Â°</span>

            </div>

            <div class="control-group">
                <label for="wristRoll" class="control-label">
                    <span class="label-text">Handgelenk Roll</span>
                    <span id="wristRollValue" class="label-value">0Â°</span>
                </label>
                <input type="range" id="wristRoll" class="slider" min="-180" max="180" value="0" step="1">
            </div>

            <div class="control-group">
                <label for="gripper" class="control-label">
                    <span class="label-text">Greifer</span>
                    <span id="gripperValue" class="label-value">0Â°</span>
                </label>

            </div>

            <button id="resetPosition" class="btn-secondary">
                <span>ğŸ”„ Reset Position</span>
            </button>
        </div>

        <div class="sandbox-toolbar glass-card">
            <h4 class="toolbar-title">Spawn Objects</h4>

            <div class="spawn-controls">
                <div class="coord-input-group">
                    <input type="number" id="spawnX" placeholder="X" value="2" step="0.1" title="X Position">
                    <input type="number" id="spawnY" placeholder="Y" value="0.2" step="0.1" title="Y Position">
                    <input type="number" id="spawnZ" placeholder="Z" value="0" step="0.1" title="Z Position">
